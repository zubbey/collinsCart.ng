<!DOCTYPE html>
<html>
<head>
	<title>collinsCart.ng</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-light bg-white">
		<div id="navbarcontainer" class="container">
			<a class="navbar-brand" href="#">
				<img src="https://banner2.cleanpng.com/20180326/baq/kisspng-amazon-com-shopping-cart-online-shopping-logo-store-shelf-5ab9522a157970.269167051522094634088.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
				collinsCart.ng
			  </a>
		</div>
	  </nav>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">COLLIN'S PRODUCTS</h1>
			<p class="lead">Best products from jumia, in your grabs. you can search any product and get their details in real time.</p>
		</div>
		<div class="form-group d-flex">
			<input  class="form-control" type="text" name="search" placeholder="Search products by name or id" value="">
			<button class="btn btn-warning ml-4" id="search" type="button"><span class="oi oi-magnifying-glass"></span> Search</button>
		</div>
		<hr>
		<div class="card-columns" id="products">
		</div>
		<ul class="list-group">
		</ul>
	</div>

	<div class="modal fade" id="signinmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Sign in as Admin</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			<div id="msgDisplay" class=""></div>
			  <div class="form-group">
				    <label>Email Address</label>
					<input id="email" class="form-control" type="email" placeholder="Enter you email address">
					<label>Password</label>
					<input id="password" class="form-control" type="password" placeholder="Enter your password">
			  </div>
			</div>
			<div class="modal-footer">
			  <button id="signin" type="button" class="btn btn-success disabled">Sign in</button>
			</div>
		  </div>
		</div>
	</div>

	<div class="modal fade" id="addproductmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Add New Product</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <div class="form-group">
				    <label>Product Name:</label>
					<input class="form-control" type="text" placeholder="Enter Product Name">
					<label>Price:</label>
					<input class="form-control" type="text" placeholder="Enter Price">
					<label>Image Url:</label>
					<input class="form-control" type="text" placeholder="Paste image URL here">
			  </div>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-warning">Save Product</button>
			</div>
		  </div>
		</div>
	</div>

	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="module" src="./app.js"></script>
</body>
</html>
